# La lingüística

- **Fonética**/**fonología**: Los sonidos y los procesos por los cuales se forman los sonidos

- **Morfología**: Las unidades y la formación de las palabras

- **Sintaxis**: La formación y organización de las frases

- **Semántica**: El significado de las palabras

- **Pragmática**: La relación entre el enunciado y su contexto

- **Discurso**: La estructura de los enunciados en su contexto mayor

- **Gramática**: &lt;blue&gt;Las reglas que dictan la realización apropiada de la lengua&lt;/blue&gt;

- **Sociolingüística**: La relación entre lengua y sociedad

- **Psicolingüística**: La representación de la lengua en el cerebro/la mente y cómo se utiliza la información lingüística al procesar y producir la lengua

- **Neurolingüística**:La relación entre el cerebro y la lengua, especialmente en los casos de daños cerebrales y anomalías lingüísticas

# La ASL

### Uso

.Large[

Incluye...

# Método Audiolingüe

.pull-left[

- También conocido como "army method"

- Nace de la necesidad de entrenar a los soldados durante los años 50

- Presenta formas nuevas mediante diálogos

- Se memorizan frases hechas

- Se usa analogía inductiva para enseñar gramática
]

&lt;!-- aprender la reglas viendo ejemplos --&gt;

- Se usa la L1 poco

- Se intenta producir sin errores

- .blue[Retroalimentación positiva al acertar para reforzar]
]

# Algunos procesos

### La transferencia

- Al usar la L2 se "transfiere" algún aspecto de la L1 que 
normalmente no está presente
- Puede ser...
  - fonética/fonológica
  - léxica
  - sintáctica
  - pragmática
- Con un/a compañer@ piensa en un ejemplo de cada caso
- Ej. 6 (p. 32)

---

# Algunos procesos

### La simplificación/regularización/sobregeneralización

- La producción de formas morfológicas o gramaticales que 
simplifican o hacen regulares algún paradigma
- Representa un proceso común en la ASL
- Ej. 7 (p. 33)
